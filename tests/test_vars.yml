---
project_tag: 'shopware-role'
install_project_data: false
setup_shopware: true
app_host: localhost

mysql_root_password: "{{ project_tag }}"
mysql_databases:
  - name: "{{ project_tag }}"
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: "{{ project_tag }}"
    host: "%"
    password: "{{ project_tag }}"
    priv: "{{ project_tag }}.*:ALL"